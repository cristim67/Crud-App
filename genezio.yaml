name: crud-app
region: eu-central-1
language: ts
cloudProvider: genezio
scripts:
  preBackendDeploy: npm install
  preFrontendDeploy: npm install @genezio-sdk/crud-app_eu-central-1 && npm install && npm run build
frontend:
  path: client\dist
  subdomain: crimson-linear-snail
options:
  nodeRuntime: nodejs18.x
packageManager: npm
workspace:
  backend: server
  frontend: client
