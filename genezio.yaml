name: crud-app
region: eu-central-1
language: ts
cloudProvider: genezio
scripts:
  preBackendDeploy: npm install
  preFrontendDeploy: npm run install-prod-sdk && npm install && npm run build
  preStartLocal: cd client && npm install && cd ../server && npm install
frontend:
  path: client/dist
  subdomain: crimson-linear-snail
options:
  nodeRuntime: nodejs18.x
packageManager: npm
workspace:
  backend: server
  frontend: client
